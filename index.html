<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" placeholder="Username" autocomplete="off" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>err msg</small>
            </div>
    
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="Email" autocomplete="off" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>err smg</small>
            </div>
    
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" id="phone" placeholder="Phone Number" autocomplete="off" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Confirm Password" autocomplete="off" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="submit" class="btn">
        </form>
    </div>

    <script type="text/javascript">
    
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');
        
        form.addEventListener('submit' , (event) =>{
            event.preventDefault();
            validate();
        })

        const isEmail = (emailval) => {
            var atSymbol = emailval.indexOf("@");
            if(atSymbol < 1) return false;
            var dot = emailval.lastIndexOf('.');
            if(dot <= atSymbol + 2) return false;
            if(dot === emailval.length - 1) return false;
            return true;
        }

        const validate = () =>{
            const usernameval = username.value.trim();
            const emailval = email.value.trim();
            const phoneval = phone.value.trim();
            const passwordval = password.value.trim();
            const cpasswordval = cpassword.value.trim();

            if(usernameval === ""){
                setErrorMsg(username , 'username cannot be blank.');
            }else if(usernameval.length <= 2){
                setErrorMsg(username , 'username min 3 characters.');
            }else{
                setSuccessMsg(username);
            }

            if(emailval=== ""){
                setErrorMsg(email , 'email cannot be blank.');
            }else if(!isEmail(emailval)){
                setErrorMsg(emailval, 'not a valid email.');
            }else{
                setSuccessMsg(email);
            }

            function setErrorMsg(input , errormsgs){
                const formControl = input.parentElement;
                const small = formControl.querySelector('small');
                formControl.className = "form-control error";
                small.innerText = errormsgs;
            }

            function setSuccessMsg(input , errormsgs){
                const formControl = input.parentElement;
                formControl.className = "form-control success";
            }
        }

    </script>

</body>
</html>
